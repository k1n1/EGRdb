{% extends './base.html' %}
{% block title %}
Password Reset | egrdb.com
{% endblock %}

{% block body %}
  <form action="/account/passwordreset/" method="post" class="login-form" name="myform">
    {% csrf_token %}
    <h1>Reset Code Varifiction</h1>
    <h4 id="massage" style='color:red'></h4>
    {% if error == '' %}
    {% else %}
    <h3 style="color:red">{{ error }}</h3>
    {% endif %}
    <div class="txtb">

        <input type="text" name="email" id="email" required>
        <span> </span> </div> <div class="txtb">


        <input type="text" name="code" id="code" required placeholder="Code">
        <span> </span> </div> <div class="txtb">

        <input type="password" name="password" id="password" required placeholder="Password">
        <span></span>
    </div>

    <input type="submit" class="logbtn" value="Password Reset">
       </form>
       <script>
         var email = sessionStorage.getItem("egrdb_password_reset_email");
         document.getElementById("email").value = email;
         document.getElementById("email").readOnly = true;
    </script>
{% endblock %}
